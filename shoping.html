    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .contact-form {
            background: #1a7daa;
            padding-left: 20px;
            padding-right: 30px;
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .contact-form h2 {
            margin-bottom: 15px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ee3333;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            /* padding: 10px 10px; */
            background: #5cb85c;
            border: none;
            border-radius: 5px;
            color: #c9ff06;
            font-size: 16px;
        }
        .contact-form button:hover {
            background: #cbec0d;
            color: #1a7daa;
        }
    </style>
            <style>
                
                .alert-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                    visibility: hidden;
                    opacity: 0;
                    transition: visibility 0s, opacity 0.3s ease;
                }
        
                .alert-overlay.active {
                    visibility: visible;
                    opacity: 1;
                }
        
                /* Alert Box */
                .alert-box {
                    background-color: white;
                    padding: 20px 30px;
                    border-radius: 8px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    text-align: center;
                    max-width: 300px;
                    width: 100%;
                }
        
                .alert-box h2 {
                    margin: 0;
                    font-size: 1.5rem;
                    color: #333;
                }
        
                .alert-box p {
                    margin: 10px 0;
                    font-size: 1rem;
                    color: #555;
                }
        
                .alert-box button {
                    background-color: #007BFF;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    font-size: 1rem;
                    cursor: pointer;
                    margin-top: 10px;
                }
        
                .alert-box button:hover {
                    background-color: #0056b3;
                }
            </style>
</head>
<body>
    <div class="contact-form">
        <h2>Shoping Page</h2>
       
            <label for="">Name:
                <input type="text" name="name" placeholder="Your Name" required id="name" required="required">
            </label>
           <label for="">
             Email:<input type="email" name="email" placeholder="Your Email" required id="email" required="required">
           </label>
            <label for="">
                Your Feedback<textarea name="message" placeholder="Your Message" rows="5" required id="message" required="required"></textarea>
            </label>
           <label for="">
                Product:<input type="text" name="Product" placeholder="Product No" required id="Product" required="required">
            </label>
            <button type="submit" onclick="showAlert()">Send Message</button>
        
    </div>
    

    </head>
    <body> 
        <div class="alert-overlay" id="customAlert">
            <div class="alert-box">
                <h2>Order Placed!</h2>
                <p>Your order has been successfully placed.</p>
                <button onclick="closeAlert()">OK</button>
            </div>
        </div>
    
        <script>
            function showAlert() {
                const alert = document.getElementById('customAlert');
                alert.classList.add('active');
            }
    
            function closeAlert() {
                const alert = document.getElementById('customAlert');
                alert.classList.remove('active');
            }
        </script>
    </body>
